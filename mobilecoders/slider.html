<!DOCTYPE html>
<html>
<head>
    <style>
        /* Your CSS code goes here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .toggle-menu {
            display: none;
            padding: 10px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        .menu {
            display: none;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            margin-bottom: 5px;
        }

        .menu li a {
            text-decoration: none;
            color: #333;
        }

        .menu.active {
            display: block;
        }

        @media screen and (max-width: 768px) {
            .toggle-menu {
                display: block;
            }

            .menu {
                display: none;
            }

            .menu.active {
                display: block;
            }
        }
    </style>
</head>
<body>

<div class="toggle-menu" onclick="toggleMenu()">Menu</div>

<ul class="menu" id="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
</ul>

<script>
    // Your JavaScript code goes here
    function toggleMenu() {
        var menu = document.getElementById("menu");
        menu.classList.toggle("active");
    }
</script>

</body>
</html>
